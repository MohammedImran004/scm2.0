<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'SCM 2.0'">SCM 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body th:fragment="body" class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 right-0 z-50 backdrop-blur bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
        <a href="/home" class="text-2xl font-extrabold text-transparent bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text">
            SCM 2.0
        </a>
        <div class="space-x-4 text-sm font-medium hidden md:flex">
            <a href="/home" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Home</a>
            <a href="/about" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
            <a href="/contact" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>
            <a href="/login" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Login</a>
            <a href="/register" class="text-white bg-gradient-to-r from-blue-500 to-purple-600 px-4 py-2 rounded-md shadow hover:from-blue-600 hover:to-purple-700 transition">
                Sign Up
            </a>
        </div>
    </div>
</nav>
</body>
</html>
