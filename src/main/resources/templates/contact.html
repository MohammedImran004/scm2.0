<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<section class="py-24 bg-gray-50 dark:bg-gray-900 px-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-900 dark:text-white mb-8">Get in Touch</h1>
        <form class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div>
                <label class="block mb-2 text-gray-700 dark:text-gray-300">Your Name</label>
                <input type="text" placeholder="John Doe" class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700" />
            </div>
            <div>
                <label class="block mb-2 text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" placeholder="john@example.com" class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700" />
            </div>
            <div>
                <label class="block mb-2 text-gray-700 dark:text-gray-300">Message</label>
                <textarea rows="4" placeholder="How can we help you?" class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700"></textarea>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">Send Message</button>
        </form>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
